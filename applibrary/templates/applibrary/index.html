{% extends "base.html" %}


{% block content %}
    <div class="centralDiv">
        <div>
             <div class="">
                 <br>
                  <h3>Get Books</h3>
                    <input type="text" id="paginKeyword" placeholder="pagin number" value="1" required><button class="filterItem" id="paginBut">Get All Books With Paginate</button>
                    <input type="text" id="bookId" placeholder="Book ID" value="685" required><button class="filterItem" id="sendRequestBtnBookItem">Get Book By Id</button>
                   </div>
            <div class="">
                      <br>
                  <h3>Reserve Book</h3>
                 <form id="addReserveForm">
                        <input type="date" id="reserveDate"  placeholder="Reserve Date" required>
                        <input type="text" id="bookIdReserve" value="690" placeholder="Book ID" required>
                        <button class="filterItem" type="submit">Add Reservation</button>
                      <div class="">
                      <br><br>
                        <h3>Search And Filters</h3>
                 </form>
            </div>

                        <input type="text" id="searchKeyword" placeholder="Search" value="Secret " required><button class="filterItem" id="searchBut">Search</button>
                        <input type="text" id="categoryKeyword" placeholder="category filter" value="Fantasy" required><button class="filterItem" id="categoryBut">Filter category</button>
                        <input type="text" id="authorKeyword" placeholder="author filter" value="L. Frank Baum" required><button class="filterItem" id="authorBut">Filter author</button>
                <div class="">
                    <br><br>
                        <h3>Statistics</h3>
                       <button class="filterItem" id="get10PopularBooksBut">Get 10 Popular Books</button>
                       <button class="filterItem" id="getAllBookLease1YearBut">get All Book Lease 1Year</button>
                       <button class="filterItem" id="get100BookMostOverdueBut">get 100 Book Most Overdue </button>
                       <button class="filterItem" id="get100UserMostOverdueBut">get 100 User Most Overdue </button>
                </div>
                    <div class="">
                        <br><br>
                            <h3>Bonus</h3>
                           <button class="filterItem" id="getSortedBooksBut">get Sorted Books by lease count</button>

                        <h3>add wish book</h3>
                             <form id="addtowishlistform">
                                    <input type="text" id="bookidinput" value="690" placeholder="Book ID" required>
                                    <button class="filterItem" type="submit">Add book to wishlist</button>

                             </form>
                        </div>

            </div>
             <div style="width: 70%"  >
                <p>response</p>
                <textarea style="width:1000px;height: 615px" id="responseApi"></textarea>
            </div>

        </div>

    </div>

{% endblock %}
